<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Javascript Link--------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-detect-element-resize/0.5.3/detect-element-resize.min.js" integrity="sha512-UP0GtAMoXMhJZhfjmXhzyO4X4R8qXJP+A7vHHAXMATEdDYLULn1tBaZqUvxzTHiBmA3sOv/q9KGDbY4He6JU1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-------------------Font Awesome------------->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!---------Bootstrap link-------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--------css-->
    <link rel="stylesheet" href="/stylesheets/style7.css">
    <title>Stylonic loginform</title>
    <script>
        function validate(){
            var email=document.loginform.email.value;
            var password=document.loginform.pass.value;

            if(email==null || email==""){
                alert("Email can not be Empty....!!!")
                return false;
            }else if(password==null || password==""){
                alert("password can not be empty");
                return false;
            }else if(password.length<6){
                alert("password must be 8 character long...")
                return false;
            }else if(email=="admin@admin.com" && password=="123456"){
            alert("Successfully Logged In....");
            }else{
                alert("Wrong Username or Password....!!!")
            }
        }
    </script>
</head>
<body>
    <!-----Dynamic Header------>
    <div id="header"></div>
  
    <div id="navbar"></div>    
          <!-------Login Form------>
    <div class="container">
    <div class="wrapper">
    <div class="login">
    <strong>Login Form</strong>
    <form name="loginform" onsubmit="validate()">
       <h5>Email:</h5> 
        <input type="email"  name="Email" id="email"><br>
        <h5>Password:</h5>
         <input type="password" name="Psw" value="" id="pass">
        <br>
        
        <input type="submit" class="btn btn-warning btn8" name="login" value="Login"> 
        
    </div>
    </form>
</div>
    </div>
</div>
<div id="footer"></div>
<!--JQuery Library-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script>
    $(function(){
           $("#header").load("../components/header.html");
           $("#navbar").load("../components/navbar.html");
           $("#footer").load("../components/footer.html");
    })
</script>
</body>
</html>
